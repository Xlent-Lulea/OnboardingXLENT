<h2>L채gg till person</h2>

<form #myForm="ngForm" [formGroup]="personForm" (ngSubmit)="submitForm(); myForm.resetForm()">
  <mat-form-field>
    <mat-label>Namn</mat-label>

    <input
      matInput MatFormFieldControl
      formControlName="name"
      placeholder="Ange namn"
      required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-group">
    <mat-label>E-post</mat-label>

    <input
      matInput MatFormFieldControl
      formControlName="email"
      placeholder="Ange e-postadress"
      required
      type="text"
      email
      title="V채nligen ange en giltig e-postadress" />

    <mat-error *ngIf="personForm.get('email')?.hasError('email')">
      V채nligen ange en giltig e-postadress
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="personForm.invalid"> L채gg till</button>
</form>


<h2>Inaktivera/Aktivera Personer</h2>
<div *ngFor="let person of allPersons">

  <mat-checkbox color="primary" [(ngModel)]="person.isActive"
  (change)="toggleActive.emit({ id: person.id, active: person.isActive })">
  <span [ngClass]="{'gray-text': !person.isActive}">{{ person.name }}</span>
</mat-checkbox>


  <button mat-button color="warn" (click)="openDeleteConfirmationDialog(person.id)">
    <mat-icon>delete_forever</mat-icon>
  </button>

</div>
