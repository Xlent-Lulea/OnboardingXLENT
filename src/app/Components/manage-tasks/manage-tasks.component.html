<!--task-list.component.html-->
<div class="task-list">
  <h2>LÃ¤gg till task</h2>
  <mat-form-field>
    <mat-label>Tasktyp</mat-label>
    <mat-select [(value)]="newTask.taskType" (selectionChange)="filterTasks()">
      <mat-option *ngFor="let taskType of taskTypes" [value]="taskType">
        {{ 'taskType.' + taskType | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <form (ngSubmit)="createTask.emit(newTask)">
    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Title</mat-label>
      <input matInput id="task-urltitle" [(ngModel)]="newTask.urltitle" name="urltitle" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Description</mat-label>
      <input matInput id="task-description" [(ngModel)]="newTask.description" name="description" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-group">
      <mat-label>Url?</mat-label>
      <input matInput id="task-url" [(ngModel)]="newTask.url" name="url" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add task</button>
  </form>
</div>

<!-- Show tasks-->
<ng-container *ngIf="tasks">
  <ng-container *ngFor="let task of filteredTasks">
    <ng-container *ngIf="task.taskType === newTask.taskType">
      <div class="task-row">
        <div class="task">
          <h3>
            Titel:
            <ng-container *ngIf="task.url; else noLink">
              <a [attr.href]="task.url" target="_blank">{{ task.urltitle }}</a>
            </ng-container>
            <ng-template #noLink>{{ task.urltitle }}</ng-template>
            Beskrivning: {{ task.description }}
            <mat-icon (click)="deleteTask(task.id!)">delete_forever</mat-icon>
            <!-- <app-email></app-email> Fungerar ej-->
          </h3>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
