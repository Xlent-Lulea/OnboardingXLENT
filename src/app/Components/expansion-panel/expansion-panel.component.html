<div class="example-action-buttons">
    <button mat-button (click)="accordion.openAll()">Expand All</button>
    <button mat-button (click)="accordion.closeAll()">Collapse All</button>
  </div>

  <mat-accordion class="example-headers-align" multi>
    <ng-container *ngFor="let type of taskTypes">
      <mat-expansion-panel *ngIf="tasksByType[type]?.length">

        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-checkbox color="primary"></mat-checkbox>
          </mat-panel-title>
          <mat-panel-title>{{ type }}</mat-panel-title>
          <mat-panel-description>ansvarig: Christian</mat-panel-description>
        </mat-expansion-panel-header>
        <mat-form-field>
          <ng-container *ngFor="let task of tasksByType[type]">
            <div class="task-row">
              <div class="task">
                <h3>
                  Titel: 
                  <ng-container *ngIf="task.url; else noLink">
                    <a [attr.href]="task.url" target="_blank">{{ task.title }}</a>
                  </ng-container>
                  <ng-template #noLink>{{ task.title }}</ng-template>
                  Beskrivning: {{ task.description }}
                </h3>
              </div>
            </div>
          </ng-container>
        </mat-form-field>
      </mat-expansion-panel>
    </ng-container>
  </mat-accordion>
