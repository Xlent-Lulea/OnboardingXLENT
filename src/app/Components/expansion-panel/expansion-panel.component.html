<div class="container" *ngIf="selectedPerson">

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>{{ 'taskType.' + taskType | translate }}</mat-panel-title>

            <mat-progress-bar mode="determinate" [value]="taskPercent"></mat-progress-bar>

        </mat-expansion-panel-header>

        <ng-container>
            <ng-container *ngFor="let task of selectedPerson.taskEntities; let taskIndex = index">

                <ng-container *ngIf="task.taskType === taskType">
                    <!-- Divider -->
                    <mat-divider *ngIf="shouldShowDivider(task, taskIndex, selectedPerson.taskEntities)"></mat-divider>

                    <div class="task-row">
                        <div class="task" style="display: flex; align-items: center;">
                            <!-- Checkbox for each task -->
                            <mat-checkbox [(ngModel)]="task.completed" color="primary" style="margin-right: 10px;"
                                (ngModelChange)="onTaskStatusChange(task)"></mat-checkbox>


                            <div class="task-text">
                                <p>

                                    <ng-container *ngIf="task.url; else noLink">
                                        <a [attr.href]="task.url" target="_blank">{{ task.urltitle }}</a>
                                    </ng-container>
                                    <ng-template #noLink>{{ task.urltitle }}</ng-template>

                                </p>
                                <p class="description">
                                    {{ task.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </ng-container>
